name: Frontend CI

on:
  pull_request:
    branches: [ main ]
    paths: 
      - 'frontend/**'
  workflow_dispatch:  # This is for allowing the manual trigger (in addition to pull request)

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: '18.14' # comes from .nvmrc
      - name: Install dependencies
        working-directory: starter/frontend
        run: npm ci
      - name: Run Linter
        working-directory: starter/frontend
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: '18.14' # comes from .nvmrc
      - name: Install dependencies
        working-directory: starter/frontend
        run: npm ci
      - name: Run Tests
        working-directory: starter/frontend
        run: npm test

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: '18.14' # comes from .nvmrc
      - name: Install dependencies
        working-directory: starter/frontend
        run: npm ci
      - name: Build Frontend
        working-directory: starter/frontend
        run: npm run build